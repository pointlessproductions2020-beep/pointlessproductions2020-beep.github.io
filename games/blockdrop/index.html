<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Drop üß± | Pointless Arcade</title>
  <style>
    body {
      background: #0b0b0b;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 30px;
      color: #ff4444;
    }
    .controls {
      margin: 10px auto;
      font-size: 1em;
      color: #ccc;
    }
    .panel {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
      color: #0ff;
    }
    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: #ff4f81;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .touch-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 300px;
    }
    .touch-controls button {
      flex: 1 1 40%;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #333;
      color: #fff;
      border: 2px solid #ff4f81;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Block Drop üß±</h1>
  <div class="controls">
    <p><strong>Controls:</strong> ‚Üê / ‚Üí to move | ‚Üì to drop | Q / W to rotate</p>
  </div>
  <div id="score">Score: 0</div>
  <div class="panel">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div>
      <canvas id="preview" width="80" height="80"></canvas>
      <button id="restartBtn">Restart üîÅ</button>
    </div>
  </div>

  <div class="touch-controls">
    <button data-action="left">‚Üê</button>
    <button data-action="right">‚Üí</button>
    <button data-action="down">‚Üì</button>
    <button data-action="rotateLeft">‚ü≤</button>
    <button data-action="rotateRight">‚ü≥</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    const previewCanvas = document.getElementById('preview');
    const previewCtx = previewCanvas.getContext('2d');
    previewCtx.scale(20, 20);

    const scoreEl = document.getElementById('score');

    const colors = {
      T: '#ff4f81', O: '#ffd700', L: '#00bfff',
      J: '#ff8c00', I: '#7fff00', S: '#da70d6', Z: '#ff6347'
    };

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function cloneMatrix(matrix) {
      return matrix.map(row => [...row]);
    }

    function createPiece(type) {
      const shapes = {
        T: [[0, 1, 0], [1, 1, 1]],
        O: [[1, 1], [1, 1]],
        L: [[0, 0, 1], [1, 1, 1]],
        J: [[1, 0, 0], [1, 1, 1]],
        I: [[1], [1], [1], [1]],
        S: [[0, 1, 1], [1, 1, 0]],
        Z: [[1, 1, 0], [0, 1, 1]]
      };
      return { matrix: cloneMatrix(shapes[type]), type };
    }

    function drawMatrix(matrix, offset, context, colorMap = colors, type = null) {
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value) {
        const fill = typeof value === 'string'
          ? colorMap[value] || '#ff4f81' // fallback to pink if unknown
          : colorMap[type] || '#ff4f81'; // use current piece type
        context.fillStyle = fill;
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}


    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = player.type;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (
              y + o.y >= arena.length ||
              x + o.x < 0 ||
              x + o.x >= arena[0].length ||
              arena[y + o.y]?.[x + o.x] !== 0
            )
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix, dir) {
      const rows = matrix.length;
      const cols = matrix[0].length;
      const rotated = Array.from({ length: cols }, () => Array(rows).fill(0));

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (dir > 0) {
            rotated[x][rows - 1 - y] = matrix[y][x];
          } else {
            rotated[cols - 1 - x][y] = matrix[y][x];
          }
        }
      }

      matrix.length = 0;
      rotated.forEach(row => matrix.push(row));
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerReset() {
      player.matrix = cloneMatrix(nextPiece.matrix);
      player.type = nextPiece.type;
      player.pos = {
        x: Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2),
        y: 0
      };
      nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      drawPreview();

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    function drawPreview() {
      previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      const offset = {
        x: Math.floor((previewCanvas.width / 20 - nextPiece.matrix[0].length) / 2),
        y: Math.floor((previewCanvas.height / 20 - nextPiece.matrix.length) / 2)
      };
      drawMatrix(nextPiece.matrix, offset, previewCtx, colors, nextPiece.type);
    }

    const particles = [];

    function arenaSweep() {
      let rowCount = 1;
      for (let y = arena.length - 1; y >= 0; --y) {
        if (arena[y].every(cell => cell !== 0)) {
          const type = arena[y][0];
          for (let x = 0; x < arena[y].length; ++x) {
            particles.push({
              x: x,
              y: y,
              vx: (Math.random() - 0.5) * 0.5,
              vy: -Math.random() * 0.5,
              alpha: 1,
              color: colors[type]
            });
          }
          arena.splice(y, 1);
          arena.unshift(new Array(arena[0].length).fill(0));
          player.score += rowCount * 10;
          rowCount *= 2;
          y++; // recheck same row after shift
        }
      }
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, { x: 0, y: 0 }, ctx);
      drawMatrix(player.matrix, player.pos, ctx, colors, player.type);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 1, 1);
      }
      ctx.globalAlpha = 1;
    }

    function updateScore() {
      scoreEl.innerText = 'Score: ' + player.score;
    }

    let lastTime = performance.now();
    let dropCounter = 0;
    const dropInterval = 1000;

    function update(time = 0) {
      const deltaTime = Math.min(time - lastTime, 100);
      lastTime = time;
      dropCounter += deltaTime;

      if (dropCounter > dropInterval) {
        playerDrop();
      }

      draw();
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') playerMove(-1);
      else if (event.key === 'ArrowRight') playerMove(1);
      else if (event.key === 'ArrowDown') playerDrop();
      else if (event.key === 'q') playerRotate(-1);
      else if (event.key === 'w') playerRotate(1);
    });

    document.querySelectorAll('.touch-controls button').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.getAttribute('data-action');
        if (action === 'left') playerMove(-1);
        else if (action === 'right') playerMove(1);
        else if (action === 'down') playerDrop();
        else if (action === 'rotateLeft') playerRotate(-1);
        else if (action === 'rotateRight') playerRotate(1);
      });
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      playerReset();
    });

    const pieces = 'TJLOSZI';
    const arena = createMatrix(12, 20);
    let player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      type: null,
      score: 0
    };

    let nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
