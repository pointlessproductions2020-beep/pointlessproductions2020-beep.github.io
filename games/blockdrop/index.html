<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Drop üß± | Pointless Arcade</title>
  <style>
    body {
      background: #0b0b0b;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      margin-top: 30px;
      color: #ff4444;
    }
    .controls {
      margin: 10px auto;
      font-size: 1em;
      color: #ccc;
    }
    .panel {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    canvas {
      background: #111;
      border: 2px solid #444;
    }
    #score {
      font-size: 1.2em;
      margin-top: 10px;
      color: #0ff;
    }
    button {
      margin-top: 10px;
      padding: 0.5rem 1rem;
      background-color: #ff4f81;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #ff4f81;
      font-weight: bold;
    }
    .touch-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 300px;
    }
    .touch-controls button {
      flex: 1 1 40%;
      padding: 1rem;
      font-size: 1.5rem;
      background-color: #333;
      color: #fff;
      border: 2px solid #ff4f81;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Block Drop üß±</h1>
  <div class="controls">
    <p><strong>Controls:</strong> ‚Üê / ‚Üí to move | ‚Üì to drop | Q / W to rotate</p>
  </div>
  <div id="score">Score: 0</div>
  <div class="panel">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div>
      <canvas id="preview" width="80" height="80"></canvas>
      <button id="restartBtn">Restart üîÅ</button>
      <label><input type="checkbox" id="soundToggle" checked /> Sound On üîä</label>
    </div>
  </div>

  <div class="touch-controls">
    <button data-action="left">‚Üê</button>
    <button data-action="right">‚Üí</button>
    <button data-action="down">‚Üì</button>
    <button data-action="rotateLeft">‚ü≤</button>
    <button data-action="rotateRight">‚ü≥</button>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    ctx.scale(20, 20);

    const previewCanvas = document.getElementById('preview');
    const previewCtx = previewCanvas.getContext('2d');
    previewCtx.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const soundToggle = document.getElementById('soundToggle');

    const colors = {
      T: '#ff4f81', O: '#ffd700', L: '#00bfff',
      J: '#ff8c00', I: '#7fff00', S: '#da70d6', Z: '#ff6347'
    };

    const sounds = {
      drop: new Audio('https://freesound.org/data/previews/341/341695_3248244-lq.mp3'),
      clear: new Audio('https://cdn.freesound.org/previews/250/250629_4486188-lq.mp3'),
      gameover: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3')
    };
    sounds.clear.volume = 0.3;

    function playSound(name) {
      if (soundToggle.checked && sounds[name]) {
        sounds[name].currentTime = 0;
        sounds[name].play();
      }
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      const shapes = {
        T: [[0, 1, 0], [1, 1, 1]],
        O: [[1, 1], [1, 1]],
        L: [[0, 0, 1], [1, 1, 1]],
        J: [[1, 0, 0], [1, 1, 1]],
        I: [[0, 0, 0, 0], [1, 1, 1, 1]],
        S: [[0, 1, 1], [1, 1, 0]],
        Z: [[1, 1, 0], [0, 1, 1]]
      };
      return { matrix: shapes[type], type };
    }

    function drawMatrix(matrix, offset, context, color) {
      matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            context.fillStyle = color;
            context.fillRect(x + offset.x, y + offset.y, 1, 1);
          }
        });
      });
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = player.type;
          }
        });
      });
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (
            m[y][x] !== 0 &&
            (
              y + o.y >= arena.length ||
              x + o.x < 0 ||
              x + o.x >= arena[0].length ||
              arena[y + o.y][x + o.x] !== 0
            )
          ) {
            return true;
          }
        }
      }
      return false;
    }

    function playerDrop() {
      const testPos = { x: player.pos.x, y: player.pos.y + 1 };
      if (!collide(arena, { ...player, pos: testPos })) {
        player.pos.y++;
      } else {
        merge(arena, player);
        playSound('drop');
        playerReset();
        arenaSweep();
        updateScore();
      }
      dropCounter = 0;
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) player.pos.x -= dir;
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      dir > 0 ? matrix.forEach(row => row.reverse()) : matrix.reverse();
    }

    function playerReset() {
      const piece = nextPiece;
      player.matrix = piece.matrix;
      player.type = piece.type;
      player.pos = {
        x: Math.floor(arena[0].length / 2) - Math.floor(piece.matrix[0].length / 2),
        y: 0
      };
      nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      drawPreview();

      if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        playSound('gameover');
        updateScore();
      }
    }

    function drawPreview() {
      previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      const offset = {
        x: Math.floor((previewCanvas.width / 20 - nextPiece.matrix[0].length) / 2),
        y: Math.floor((previewCanvas.height / 20 - nextPiece.matrix.length) / 2)
      };
      drawMatrix(nextPiece.matrix, offset, previewCtx, colors[nextPiece.type]);
    }

    const particles = [];

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) continue outer;
        }
        const type = arena[y][0];
        for (let x = 0; x < arena[y].length; ++x) {
          particles.push({
            x: x,
            y: y,
            vx: (Math.random() - 0.5) * 0.5,
            vy: -Math.random() * 0.5,
            alpha: 1,
            color: colors[type]
          });
        }
        arena.splice(y, 1);
        arena.unshift(new Array(arena[0].length).fill(0));
        player.score += rowCount * 10;
        rowCount *= 2;
        playSound('clear');
        y++;
      }
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawMatrix(arena, { x: 0, y: 0 }, ctx, null);
      drawMatrix(player.matrix, player.pos, ctx, colors[player.type]);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          continue;
        }
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 1, 1);
      }
      ctx.globalAlpha = 1;
    }

    function updateScore() {
      scoreEl.innerText = 'Score: ' + player.score;
    }

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    const pieces = 'TJLOSZI';
    const arena = createMatrix(12, 20);
    let player = {
      pos: { x: 0, y: 0 },
      matrix: null,
      type: null,
      score: 0
    };
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    let nextPiece = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
    drawPreview();

    document.getElementById('restartBtn').addEventListener('click', () => {
      arena.forEach(row => row.fill(0));
      player.score = 0;
      updateScore();
      playerReset();
    });

    document.addEventListener('keydown', event => {
      if (event.key === 'ArrowLeft') {
        playerMove(-1);
      } else if (event.key === 'ArrowRight') {
        playerMove(1);
      } else if (event.key === 'ArrowDown') {
        playerDrop();
      } else if (event.key === 'q') {
        playerRotate(-1);
      } else if (event.key === 'w') {
        playerRotate(1);
      }
    });

    document.querySelectorAll('.touch-controls button').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.getAttribute('data-action');
        if (action === 'left') playerMove(-1);
        else if (action === 'right') playerMove(1);
        else if (action === 'down') playerDrop();
        else if (action === 'rotateLeft') playerRotate(-1);
        else if (action === 'rotateRight') playerRotate(1);
      });
    });

    playerReset();
    updateScore();
    update();
  </script>
</body>
</html>
